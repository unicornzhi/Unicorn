<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-下厨房</title>
    <link href="css/login/login-css.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="l-login">
        <div class="l-top">注册一个新的账号</div>

        <div class="l-center">
            <form action="">
                <input class="inp" name="phone" type="text" placeholder="请输入手机号码">
                <input class="inp" name="password" type="password" placeholder="请输入密码">
                <input class="inp" name="repassword" type="password" placeholder="请再次密码">

                <div class="l-code">
                    <input type="code" placeholder="请输入验证码" name="code" class="inp">
                    <div class="l-message">
                        <a href="#" class="message">
                            <span>获取短信验证码</span>
                            <span class="time">60</span>
                        </a>
                    </div>
                </div>

                <div class="l-button">
                    <button type="submit" value="注册" >立即注册</button>
                </div>

                <div class="l-last">
                    注册即代表你同意
                    <a href="">《下厨房注册使用协议》</a>
                </div>

                <div class="l-footer">
                    <p>已有账户了？</p>
                    <a href="rigister.html">点击登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-2.1.4" type="text/javascript"></script>

    <script src="js/login-js.js" type="text/javascript"></script>
</body>
</html>
