<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加一个菜谱</title>
    <link href="css/addCaipu.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="js/layer-master/dist/theme/default/layer.css">
</head>
<body>
<div class="l-login">
    <div class="l-top"><img src="images/insertUser.png"></div>
    <div class="l-center">
        <form>
            <input class="inp" name="name" type="text" placeholder="菜谱名">
            <input class="inp" name="made" type="text" placeholder="制作">
            <input class="inp" name="image" type="password" placeholder="图片">
            <input class="inp" name="step" type="text" placeholder="步骤">
            <input class="inp" name="count" type="text" placeholder="数量">
            <input class="inp" name="step_image" type="password" placeholder="步骤图片">
            <input class="inp" name="u_id" type="text" placeholder="用户ID">
            <input class="inp" name="introduce" type="text" placeholder="菜谱简介">
            <div class="l-button">
                <button type="button" value="注册" >添加</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.4/jquery-2.1.4.js" type="text/javascript"></script>
<script src="js/layer-master/dist/layer.js"></script>
<script>
    $(function () {
        $("button").click(function () {
            $.ajax({
                url: "/addCaipuServlet",
                type: "post",
                data: {"name": $("input[name='name']").val(),
                    "made":$("input[name='made']").val(),
                    "image":$("input[name='image']").val(),
                    "step":$("input[name='step']").val(),
                    "count":$("input[name='count']").val(),
                    "step_image":$("input[name='step_image']").val(),
                    "u_id":$("input[name='u_id']").val(),
                    "introduce":$("input[name='introduce']").val()},
                dataType: "text",
                success: function (ret) {
                    if (ret == 1) {
                        alert("添加成功");
                        layer.close(layer.index);
                        window.parent.location.reload();
                    } else {
                        alert("添加失败");
                    }
                }
            });
        });
    });

</script>

</body>
</html>
