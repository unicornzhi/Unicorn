<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录_下厨房</title>
    <link href="css/login/login-css.css" type="text/css" rel="stylesheet">
    <link href="css/rigister/rigister-css.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="l-login">
    <div class="l-top">做菜使我快乐</div>

    <div class="l-center">
        <form action="">
            <input class="inp" name="phone" type="text" placeholder="请输入手机号码">
            <input class="inp" name="password" type="password" placeholder="请输入密码">


            <div class="r-confirm">
                <div class="confirm">滑动验证</div>
                <div class="slide">
                    <div class="slide-1">按住左边滑块，拖动完成上方拼图</div>
                    <div class="slide-2"></div>
                    <div class="slide-3">点击上图按钮并沿道路拖动到终点处</div>
                    <div class="slide-4">移动到此开始验证</div>
                    <div class="slide-suo"></div>
                </div>
            </div>


            <div class="l-button">
                <button type="submit" value="注册">登录</button>
            </div>

            <div class="l-last">
                我已阅读并同意
                <a href="">《下厨房注册使用协议》</a>
            </div>

            <div class="l-footer">
                <p>没有账号？</p>
                <a href="rigister.html">立即注册></a>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.4" type="text/javascript"></script>
<script src="js/login-js.js" type="text/javascript"></script>
</body>
</html>
