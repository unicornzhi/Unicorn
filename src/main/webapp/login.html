<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录_下厨房</title>
    <link rel="stylesheet" href="js/layer-master/dist/theme/default/layer.css">
    <link href="css/login/login-css.css" type="text/css" rel="stylesheet">
    <link href="css/rigister/rigister-css.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="l-login">
    <div class="l-top">做菜使我快乐</div>

    <div class="l-center">
        <form>
            <!--用户名-->
            <input class="inp" name="username" type="text" placeholder="请输入用户名">
            <!--手机号码-->
            <input class="inp" name="phone" type="text" placeholder="请输入手机号码">
            <!--密码-->
            <input class="inp" name="password" type="password" placeholder="请输入密码">
            <!--滑动验证-->
            <div class="r-confirm">
                <div class="confirm">滑动验证</div>
                <div class="slide">
                    <div class="slide-1">按住左边滑块，拖动完成上方拼图</div>
                    <div class="slide-2"></div>
                    <div class="slide-3">点击上图按钮并沿道路拖动到终点处</div>
                    <div class="slide-4">移动到此开始验证</div>
                    <div class="slide-suo"></div>
                </div>
            </div>
            <!--登录按钮-->
            <div class="l-button">
                <button type="button" value="登录">登录</button>
            </div>

            <div class="l-last">
                我已阅读并同意
                <a href="">《下厨房注册使用协议》</a>
            </div>
            <!--注册按钮-->
            <div class="l-footer">
                <p>没有账号？</p>
                <a>立即注册></a>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-2.1.4/jquery-2.1.4.js" type="text/javascript"></script>
<script src="js/layer-master/dist/layer.js"></script>
<script>
    $(function () {

        // 登录
        $("button").click(function () {
            $.post("/checkLockServlet",{"username":$("input[name='username']").val(),
                        "password":$("input[name='password']").val(),
                        "phone":$("input[name='phone']").val()
                },
                function (ret) {
                    if(ret){
                        location.href="home_page.html";
                    }else{
                       alert("用户名或密码错误") ;
                    }
            },'json');
        });
        
        // 点击注册
        $(".l-footer a").click(function () {
            layer.open({
                title:false,
                type: 2,
                closeBtn: 0, //不显示关闭按钮
                shade: [0],
                area: ['340px', '535px'],
                offset: 'auto',
                anim: 2,
                content: ['rigister.html', 'no']
            });
        });
    });

</script>

</body>
</html>
